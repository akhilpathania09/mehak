<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Wedding Planner Events</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="nav-container">
                <div class="logo">
                    <a href="salaria.html"><img src="Images/logo.jpg" alt="Wedding Planner Events Logo"></a>
                    Wedding Planner Events
                </div>
                <nav class="nav-links">
                    <a href="home.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="testimonials.html">Testimonials</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <section class="section contact">
            <div class="container">
                <div class="section-title">
                    <h2>Get In Touch</h2>
                    <p>Ready to start planning your dream wedding? Contact us today for a consultation.</p>
                </div>
                <form class="contact-form" action="/submit-form" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Your Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Wedding Date (if known)">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Tell us about your dream wedding" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </body>
</html>
